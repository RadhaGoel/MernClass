<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Practice Page</title>
    <link rel="stylesheet" href="./cssPractice.css"> <!-- Link to your CSS file -->
</head>
<body>

    <header>
        <h1>Welcome to My CSS Practice Page</h1>
        <nav>
            <a href="#">Home</a> |
            <a href="#">About</a> |
            <a href="#">Contact</a>
        </nav>
    </header>

    <section>
        <h2>About Me</h2>
        <p>
            Hi! I am learning CSS. This is my practice page where I will try different styles.
        </p>
        <img src="https://thf.bing.com/th/id/OIP.g7cd3MkZALLcQamJb0OEngHaHa?w=173&h=180&c=7&r=0&o=7&cb=thfc1&dpr=1.3&pid=1.7&rm=3" alt="Placeholder Image">
    </section>

    <section>
        <h2>My Hobbies</h2>
        <ul class = "hobby">
            <li>Coding</li>
            <li>Reading</li>
            <li>Traveling</li>
        </ul>
    </section>

    <section>
        <h2>Sample Table</h2>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Radha</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Amit</td>
                <td>22</td>
            </tr>
        </table>
    </section>

    <section>
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email"><br><br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 My Practice Page</p>
    </footer>

</body>
</html>
